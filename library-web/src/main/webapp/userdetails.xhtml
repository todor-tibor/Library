<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<p:growl id="growl" showDetail="true" sticky="true" /> 
</h:head>
<h:body>
	<h:form id="user_details">
		Name will be displayed here.
		<p:separator />
		<p:inputText id="renameTextBox" binding="#{name}" />
		<p:commandButton value="Rename" update="growl" action="#{userbean.update(name.value)}">
			<f:param name="p_newTxt" value="#{name.value}" />
		</p:commandButton>
	</h:form>
</h:body>
</html>
