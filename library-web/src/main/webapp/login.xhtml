<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{localeBean.userLocale}" />
<h:head>
	<p:messages id="messagesLogin" showDetail="true" autoUpdate="true"
		closable="true" />
</h:head>

<h:body>

	<p:panel id="loginPanel"
		style="position: absolute; left:50px; top:50px;">
		<p:panel header="#{msg['login.text']}"
			style="position: relative; left:0px; top:0px;">
			<h:form id="login_action_form">
				<p:outputLabel value="#{msg['username.text']}" />
				<br />
				<p:inputText id="loginTextBox" binding="#{user_name}" />
				<br />
				<p:outputLabel value="#{msg['password.text']}" />
				<br />
				<p:password id="loginPassword" binding="#{password}"></p:password>
				<br />
				<p:commandButton value="#{msg['login.text']}"
					action="#{loginbean.search(user_name.value,password.value)}">
					<f:param name="user_name" value="#{user_name.value}" />
					<f:param name="password" value="#{password.value}" />
				</p:commandButton>
			</h:form>
		</p:panel>

		<p:panel style="position: relative; left:650px; top:-200px;">
			<h:outputText id="language" value="#{msg['language.text']}" />


			<p:commandButton value="#{msg['lang.hungarian']}"
				action="#{amibeanunk.hungarianNow()}" update="loginPanel">

			</p:commandButton>

			<p:commandButton value="#{msg['lang.english']}"
				action="#{amibeanunk.englishNow()}" update="loginPanel">
			</p:commandButton>
		</p:panel>
	</p:panel>

</h:body>
</html>
