<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<p:messages id="messages" showDetail="true" autoUpdate="true"
		closable="true" />
</h:head>

<h:body>

	<p:panel id="mainPanel" style="position: absolute; left:50px; top:0px;">
		<p:panel header="#{msg['login.text']}"
			style="position: relative; left:0px; top:0px;">
			<h:form id="actions_form">
				<p:outputLabel value="#{msg['username.text']}" />
				<br />
				<p:inputText id="loginTextBox" value="#{loginbean.user_name}" />
				<br />
				<p:outputLabel value="#{msg['password.text']}" />
				<br />
				<p:inputText id="loginPassword" value="#{loginbean.password}"></p:inputText>
				<br />
				<p:commandButton value="#{msg['login.text']}"
					action="#{loginbean.search()}">
				</p:commandButton>
			</h:form>
		</p:panel>

		<p:panel style="position: relative; left:650px; top:-200px;">
			<h:outputText id="wel" value="#{msg['language.text']}" />


			<p:commandButton value="#{msg['lang.hungarian']}"
				action="#{amibeanunk.hungarianNow()}" update="mainPanel">

			</p:commandButton>

			<p:commandButton value="#{msg['lang.english']}"
				action="#{amibeanunk.englishNow()}" update="mainPanel">
			</p:commandButton>
		</p:panel>
	</p:panel>

</h:body>
</html>
