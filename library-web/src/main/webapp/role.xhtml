<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{localeBean.userLocale}" />
<h:head>
	<p:messages id="messages_role" showDetail="true" autoUpdate="true"
		closable="true" />
</h:head>
<h:body>
	<h:panelGrid columns="3" cellpadding="10">
		<p:panel header="#{roleMan['role.button']}">
			<h:form id="role_actions_form">
			
				<p:inputText id="role_seacrhTextBox" binding="#{srch_role}" />
				<p:commandButton value="#{msg['search.button']}" update="roleDT"
					action="#{rolebean.search(srch_role.value)}">
					<f:param name="p_value" value="#{srch_role.value}" />
				</p:commandButton>
				
				<p:dataTable id="roleDT" var="role" value="#{rolebean.roleList}"
					selectionMode="single" selection="#{rolebean.currentRole}"
					rowKey="#{role.uuid}" autoUpdate="true">
					<p:ajax event="rowSelect" listener="#{rolebean.isSelected}"
						update="roleDT" />
					<f:facet name="header">
					#{roleMan['role.text']}
				</f:facet>
					<f:facet name="header"></f:facet>
					<p:column headerText="#{roleMan['role.name']}">
						<h:outputText value="#{role.role}" />
					</p:column>
					<f:facet name="footer">
						<p:commandButton process="roleDT" value="#{msg['rename.button']}"
							update="role_dialog" oncomplete="PF('roleDialog').show()" 
							disabled="#{rolebean.currentRole == null}" />
						<p:commandButton process="roleDT" icon="fa-remove"
							value="#{msg['delete.button']}" action="#{rolebean.remove()}"
							update="roleDT" disabled="#{rolebean.currentRole == null}" />

						<p:dialog id="role_dialog" modal="true" showEffect="fade"
							hideEffect="fade" widgetVar="roleDialog"
							header="#{rolebean.currentRole.role}" width="300" height="300">
							<p:messages id="messages_role" showDetail="true"
								autoUpdate="true" closable="true" />
							<p:outputLabel value="#{roleMan['role.new']}" />
							<br />
							<p:inputText id="renameTextBox" binding="#{renamerole}" />
							<br />
							<br />
							<p:commandButton value="#{msg['rename.button']}" update="roleDT"
								action="#{rolebean.update(renamerole.value)}">
								<f:param name="p_newTxt" value="#{renamerole.value}" />
							</p:commandButton>
						</p:dialog>

					</f:facet>
				</p:dataTable>
				<p:commandButton value="#{roleMan['listRoles.button']}"
					update="roleDT" icon="ui-icon-search" action="#{rolebean.getAll}" />

				<p:commandButton value="#{roleMan['role.addRole']}" update="roleDT"
					icon="fa-role-plu" oncomplete="PF('add_roleDialog').show()" />

				<p:dialog id="add_role_dialog" modal="true" showEffect="fade"
					hideEffect="fade" widgetVar="add_roleDialog"
					header="#{roleMan['role.name']}" width="300" height="300">
					<p:messages id="add_messages_role" showDetail="true"
						autoUpdate="true" closable="true" />

					<p:outputLabel value="#{roleMan['role.new']}" />
					<br />
					<p:inputText id="addTextBox" binding="#{addrole}" />
					<br />
					<br />
					<p:commandButton value="#{msg['add.label']}" update="roleDT"
						action="#{rolebean.store(addrole.value)}">
						<f:param name="p_newTxt" value="#{addrole.value}" />


					</p:commandButton>
				</p:dialog>
			</h:form>
		</p:panel>

	</h:panelGrid>
</h:body>

</html>
