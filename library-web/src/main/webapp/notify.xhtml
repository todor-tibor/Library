<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{localeBean.userLocale}" />
<h:head>
	<p:messages id="messagesLogin" showDetail="true" autoUpdate="true"
		closable="true" />
</h:head>

<h:body>
<p:growl widgetVar="growl" showDetail="true" />
             
<h:form>
    <h:panelGrid columns="2">
        <p:outputLabel for="summary" value="Summary: " /> 
        <p:inputText id="summary" value="#{notifyView.summary}" />
 
        <p:outputLabel for="detail" value="Detail: " /> 
        <p:inputText id="detail" value="#{notifyView.detail}"/>
    </h:panelGrid>
  
    <p:commandButton value="Send" actionListener="#{notifyView.send}" />
</h:form>
 
<p:socket onMessage="handleMessage" channel="/notify" />
 
<script type="text/javascript">
        function handleMessage(facesmessage) {
            facesmessage.severity = 'info';
 
            PF('growl').show([facesmessage]);
        }
</script>
</h:body>
</html>
