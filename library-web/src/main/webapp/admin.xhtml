<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view locale="#{localeBean.userLocale}"/>
	<h:head>
		<f:metadata>
			<f:viewAction action="#{loginbean.isAdmin()}" />
		</f:metadata>
		<title>.msg Library</title>
	</h:head>
	<h:body>
		<h:form id="form">
			<p:panel>
				<h2>
					<h:outputText id="wel" value="#{msg['welcome.jsf']}" />
					<h:outputText value=" #{loginbean.user_name}"/>
				</h2>

				<p:commandButton value="#{msg['lang.hungarian']}"
					action="#{amibeanunk.hungarianNow()}" update="@form tabViewId">

				</p:commandButton>

				<p:commandButton value="#{msg['lang.english']}"
					action="#{amibeanunk.englishNow()}" update="@form tabViewId">
				</p:commandButton>
			</p:panel>
		</h:form>
		<p:growl id="msgs" showDetail="true" />

		<p:tabView id="tabViewId" cache="false" dynamic="false">

			<p:ajax event="tabChange" listener="#{userbean.change()}"
				update=":msgs" />
			<p:tab title="#{userMan['user.button']}">
				<ui:include src="user_include.xhtml" />
			</p:tab>
			<p:tab title="#{msg['author.button']}">
				<ui:include src="author.xhtml" />
			</p:tab>
			<p:tab title="#{msg['publisher.button']}">
				<ui:include src="publisher.xhtml" />
			</p:tab>
			<p:tab title="#{msg['publication.button']}">
				<ui:include src="publication.xhtml" />
			</p:tab>
			<p:tab title="#{msg['borrow.button']}">
				<ui:include src="borrow.xhtml" />
			</p:tab>
		</p:tabView>
	</h:body>
</html>
