<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>.msg Library</title>
</h:head>
<h:body>
	<h:form>
		<p:layout fullPage="true">
			<p:layoutUnit position="north" size="100" resizable="false"
				collapsible="false">
				<input type="button" value="User Management" onClick="newSite('0')" />
				<input type="button" value="Author" onClick="newSite('1')" />
				<input type="button" value="Choice 2" onClick="newSite('2')" />
			</p:layoutUnit>

			<p:layoutUnit position="south" size="100" resizable="false"
				collapsible="false">
				<p:outputLabel value=".msg" />
			</p:layoutUnit>

			<p:layoutUnit id="centerIFrame" position="center">
				<iframe id="myIframe" src="user.xhtml" width="100%"
					height="100%" frameborder="0"> </iframe>
			</p:layoutUnit>
			<p:separator></p:separator>
		</p:layout>
	</h:form>
</h:body>

<script type="text/javascript">
function newSite(par) {
    var sites = ['user.xhtml',
                 'author.xhtml']
	document.getElementById('myIframe').src = sites[par];
}    
</script>

</html>
