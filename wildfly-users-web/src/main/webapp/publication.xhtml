<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<p:messages id="messages" showDetail="true" autoUpdate="true"
		closable="true" />
</h:head>

<h:body>

<h:panelGrid columns="3" cellpadding="10">

		<p:panel header="#{msg['publication.button']}">
			<h:form id="publication_actions_form">

				<p:inputText id="publication_searchTextBox" binding="#{srch}" />
				<p:commandButton value="#{msg['search.button']}" update="publicationDT"
					action="#{publicationBean.search(srch.value)}">
					<f:param name="p_value" value="#{srch.value}" />
				</p:commandButton>

				<p:dataTable id="publicationDT" var="publication"
					value="#{publicationBean.publicationList}" selectionMode="single"
					selection="#{publicationBean.currentPublication}"
					rowKey="#{publication.uuid}">

					<p:ajax event="rowSelect" listener="#{publicationBean.isSelected}"
						update="publicationDT" />
					<f:facet name="header">
            			#{pubMan['publications.text']}
        			</f:facet>
					<f:facet name="header">
        			</f:facet>
					<p:column headerText="#{pubMan['publication.name']}">

						<h:outputText value="#{publication.title}" />
					</p:column>
					<p:column headerText="#{pubMan['publication.publisher']}">
						<h:outputText value="#{publication.publisher.name}" />
					</p:column>
					<p:column headerText="#{pubMan['publication.onStock']}">
						<h:outputText value="#{publication.onStock}" />
					</p:column>
					<p:column headerText="#{pubMan['publication.author']}">
						<h:outputText value="#{publication.authors}"
							rendered="#{publication['class'].simpleName eq 'Book'}" />
						<h:outputText value="#{publication.authors}"
							rendered="#{publication['class'].simpleName eq 'Magazine'}" />
					</p:column>
					<f:facet name="footer">
						<p:commandButton process="publicationDT" icon="ui-icon-search"
							value="#{msg['details.button']}" update="first"

							oncomplete="PF('roleDialog').show()" />
							
						<p:commandButton process="publicationDT" icon="fa-remove"

							value="#{msg['delete.button']}" action="#{publicationBean.remove()}" update="publicationDT"/>


						<p:dialog id="first" modal="true" showEffect="fade"
							hideEffect="fade" widgetVar="publicationDialog"
							header="#{publicationBean.currentPublication.title}" width="500"
							height="500">
							<p:messages id="messages" showDetail="true" autoUpdate="true"
								closable="true" />

							<p:inputText id="publication_renameTextBox" binding="#{renamepublication}" />
							<p:commandButton value="#{msg['rename.button']}" update=""
								action="#{publicationBean.update(renamepublication.value)}">
								<f:param name="p_newTxt" value="#{renamepublication.value}" />
							</p:commandButton>
							<p:dataList id="displayRoles"
								value="#{publicationBean.currentPublication}" var="role" width="250">
								<h:outputText value="#{role}" />
							</p:dataList>

						</p:dialog>

						<p:dialog id="updateDialog" modal="true" showEffect="fade"
							hideEffect="fade" widgetVar="updateDialog"
							header="#{pubMan['publication.update']}" width="500" height="500">
							<p:messages id="messages6" showDetail="true" autoUpdate="true"
								closable="true" />
							<h:panelGrid columns="2" cellpadding="5">

								<c:if test="${ publicationBean.isSelected() }">
									<p:outputLabel value="#{pubMan['publication.title']}" />
									<p:inputText
										value="#{publicationBean.currentPublication.title}" />
									<p:outputLabel value="#{pubMan['publication.publisher']}" />
									<p:dataTable id="publisherDT12355" var="publisher"
										value="#{publisherbean.all}" selectionMode="single"
										selection="#{publicationBean.currentPublication.publisher}"
										rowKey="#{publisher.uuid}">
										<p:column>
											<h:outputText value="#{publisher.name}" />
										</p:column>
									</p:dataTable>
								</c:if>

								<c:if test="${ publicationBean.hasAuthor() }">
									<p:outputLabel value="#{pubMan['publication.authors']}" />
									<p:dataTable id="authorsDT299" var="author"
										value="#{authorBean.all}" selectionMode="multiple"
										selection="#{publicationBean.authors}" rowKey="#{author.uuid}">
										<p:column>
											<h:outputText value="#{author.name}" />
										</p:column>
									</p:dataTable>
								</c:if>

							</h:panelGrid>
							<c:if test="${ publicationBean.isSelected() }">

								<p:commandButton value="#{pubMan['publication.uptd']}" update="publicationDT"
									icon="fa-user-plu" action="#{publicationBean.update()}">
								</p:commandButton>

							</c:if>
						</p:dialog>
					</f:facet>

				</p:dataTable>



				<p:commandButton value="#{pubMan['listPublications.button']}" update="publicationDT"
					icon="ui-icon-search" action="#{publicationBean.getAll}">

				</p:commandButton>

	
				<p:separator />
				<p:inputText id="addPublicationTxtBox" binding="#{newName}" />
				<p:commandButton value="#{msg['add.label']}" update="publicationDT"
					icon="fa-publication-plu" action="#{publicationBean.store(newName.value)}">
					<f:param name="p_value" value="#{newName.value}" />
				</p:commandButton>
				
			</h:form>
		</p:panel>
		
	</h:panelGrid>
	
</h:body>
</html>
