<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<p:messages id="messages_author" showDetail="true" autoUpdate="true"
		closable="true" />
</h:head>

<h:body>
<h:panelGrid columns="3" cellpadding="10">
		<p:panel header="#{msg['author.button']}">
			<h:form id="author_actions_form">

				<p:inputText id="author_searchTextBox" binding="#{srch_author}" />
				<p:commandButton value="#{msg['search.button']}" update="authorDT"
					action="#{authorBean.search(srch_author.value)}">
					<f:param name="p_value" value="#{srch_author.value}" />
				</p:commandButton>

				<p:dataTable id="authorDT" var="author" value="#{authorBean.authorList}"
					selectionMode="single" selection="#{authorBean.currentAuthor}"
					rowKey="#{author.uuid}"  autoUpdate="true">
					<f:facet name="header">
            			#{authorMan['authors.text']}
        			</f:facet>
					<f:facet name="header">
        			</f:facet>
					<p:column headerText="#{authorMan['authors.name']}">
						<h:outputText value="#{author.name}" />
					</p:column>
					<f:facet name="footer">
						<p:commandButton process="authorDT" icon="ui-icon-search"
							value="#{msg['details.button']}" update="author_dialog"
							oncomplete="PF('roleDialog').show()" />
							
						<p:commandButton process="authorDT" icon="fa-remove"
							value="#{msg['delete.button']}" action="#{authorBean.remove()}" update="authorDT"/>

						<p:dialog id="author_dialog" modal="true" showEffect="fade"
							hideEffect="fade" widgetVar="roleDialog"
							header="#{authorBean.currentAuthor.name}" width="300"
							height="300">
							<p:messages id="messages_author" showDetail="true" autoUpdate="true"
								closable="true" />
							<p:inputText id="renameTextBox" binding="#{renameauthor}" />
							<p:commandButton value="#{msg['rename.button']}" update=""
								action="#{authorBean.update(renameauthor.value)}">
								<f:param name="p_newTxt" value="#{renameauthor.value}" />
							</p:commandButton>
						</p:dialog>


					</f:facet>
				</p:dataTable>


				<p:commandButton value="#{authorMan['listAuthors.button']}" update="authorDT"
					icon="ui-icon-search" action="#{authorBean.getAll}">
				</p:commandButton>
	
				<p:separator />
				<p:inputText id="addAuthorTxtBox" binding="#{newName}" />
				<p:commandButton value="#{msg['add.label']}" update="authorDT"
					icon="fa-author-plu" action="#{authorBean.store(newName.value)}">
					<f:param name="p_value" value="#{newName.value}" />
				</p:commandButton>
				
			</h:form>
	</p:panel>
	</h:panelGrid>
</h:body>
</html>
