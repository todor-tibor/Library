<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2" />
<title>wildfly-users-web | echo_list</title>
</head>
<body>
	<h1>Get all users</h1>
	<ui:repeat value="#{userbean.allUsers}" var="value">
     #{value.uuid}  #{value.username} 
     <ui:repeat value="#{value.roles}" var="value2">
     #{value2.userrole} 
	</ui:repeat>
		<br />
	</ui:repeat>
	<br />
	<br />
	<h:selectOneMenu value="#{userbean.allUsers}">
   			<f:selectItems value="#{userbean.allUsers}" var="c"
   			itemLabel="#{c.username}" itemValue="#{c.uuid}" />
   	</h:selectOneMenu>

	<br />
	<br />
	
	<h:commandButton value="Submit" action="#{userbean.submitAction}" />

	<br />
	<br />
	
	<h:selectOneMenu value="#{userbean.allUsers}" onchange="submit()"
		valueChangeListener="#{}">
   		<f:selectItems value="#{userbean.allUsers}" var="c"
   		itemLabel="#{c.username}" itemValue="#{c.uuid}"/>
   	</h:selectOneMenu>
	
	
</body>
</html>
